<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app-wrapper">
      <input type="text" placeholder="Search" class="searchbar" />
      <!-- Grid wrapper -->
      <div class="grid-wrapper container">
        <!-- Location -->
        <div class="location">
          <div class="current">
            <h3>Lauderdale Lakes, FL</h3>
            <h4>United States</h4>
          </div>
        </div>

        <!-- Suggestions -->
        <ul class="suggestions container">
          <li class="options"><p>Lauderdale Lakes, FL</p></li>
          <li class="options"><p>Borward County, FL</p></li>
          <li class="options"><p>Tampa, FL</p></li>
          <li class="options"><p>Jacksonville, FL</p></li>
          <li class="options"><p>Orlando, FL</p></li>
        </ul>

        <!-- Weather -->
        <div class="weather container">
          <div class="date">
            <p class="month">JULY</p>
            <p class="day">6</p>
            <p class="year">2022</p>
          </div>

          <p class="degrees"><span>Degrees: </span></p>
          <p class="humidity"><span>Humidity: </span></p>
          <p class="wind"><span>Wind: </span></p>

          <div class="image">
            <div class="icon"></div>
            <p class="description">Description</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
